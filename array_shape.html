<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Hello World</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <div id="container-1"></div>
    <div id="container-2"></div>

    <script type="text/babel">
      var boxstyles = {backgroundColor: "black", height:'500px', width:'500px'}

      var Circle = React.createClass({
        render: function() {
          var circlecolors = {width: "50px", height: "50px",
            borderRadius: "25px", backgroundColor: this.props.color,
            float: "left"}
          return <div style={circlecolors}></div>;
        }
      });

      var Box = React.createClass({
        circles: function(){
          return this.props.members.map(function(color, index){
            return <Circle color={color} key={index} />
          });
        },
        render: function() {
          return <div style={boxstyles}>{this.circles()}</div>
        }
      });

      ReactDOM.render(<Box members={['red', 'green']} />, document.getElementById('container-1'));

      </script>
  </body>
</html>
